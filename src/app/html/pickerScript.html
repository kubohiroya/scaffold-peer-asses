        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"

<script>
    const app = new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: function () {
            return {
                initializing: true,
                token: null,
                message: 'Please wait...',
            };
        },
        methods: {
            showMessage(errorMessage) {
                this.errorMessage = errorMessage;
            }
        },
        created: function () {
        },
    });

    let pickerApiLoaded = false;
    let oauthToken = null;

    function loadPicker(){
        gapi.load('picker', {'callback': onPickerApiLoad});
        google.script.run.withSuccessHandler(createPicker).withFailureHandler(showError).getOAuthToken();
    }

    function showError(message){
        alert(message);
    }

    function onPickerApiLoad() {
        pickerApiLoaded = true;
        createPicker();
    }
    function handleAuthResult(authResult) {
        if (authResult && !authResult.error) {
            oauthToken = authResult.access_token;
            createPicker();
        }
    }
    function createPicker(oauthToken) {
        if (pickerApiLoaded && oauthToken) {
            const docsView = new google.picker.DocsView()
                .setIncludeFolders(true)
                .setMimeTypes(mimeType)
                .setSelectFolderEnabled(false)
                .setLabel('Googleドライブ');

            /*
            var recentView = new google.picker.DocsView()
            recentView.xd = '最近';
            recentView.mc.sortKey = 15;
            */

            const docsStarred = new google.picker.DocsView()
                .setStarred(true)
                .setOwnedByMe(true)
                .setIncludeFolders(true)
                .setSelectFolderEnabled(false)
                .setLabel('スター付きアイテム')

            const docsshare = new google.picker.DocsView()
                .setOwnedByMe(false)
                .setIncludeFolders(true)
                .setSelectFolderEnabled(false)
                .setLabel('共有アイテム')

            const picker = new google.picker.PickerBuilder()
                .addView(docsView)
                .addView(docsStarred)
                .addView(docsshare)
                //.addView(recentView)
                // .enableFeature(google.picker.Feature.NAV_HIDDEN)
                .hideTitleBar()
                .setLocale("ja")
                .setOrigin(google.script.host.origin)
                .setSize(1051, 650)
                //.setAppId(appId)
                .setDeveloperKey(apiKey)
                .setOAuthToken(oauthToken)
                .setCallback(pickerCallback)
                .build();

            picker.setVisible(true);
        }
    }

    /**
     * A callback function that extracts the chosen document's metadata from the
     * response object. For details on the response object, see
     * https://developers.google.com/picker/docs/result
     *
     * @param {object} data The response object.
     */
    function pickerCallback(data) {
        var action = data[google.picker.Response.ACTION];
        if (action == google.picker.Action.PICKED) {
            var doc = data[google.picker.Response.DOCUMENTS][0];
            var url = doc[google.picker.Document.URL];
            google.script.run.withFailureHandler(function(){
                document.getElementById('message').innerHTML = "ERROR: "+url;
            }).withSuccessHandler(function(){
                google.script.host.close();
            }).withDriveItemPickHandler({command, url});
        } else if (action == google.picker.Action.CANCEL) {
            google.script.host.close();
        }
    }


</script>
